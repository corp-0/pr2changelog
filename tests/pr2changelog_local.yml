name: pr2changelog
on:
    pull_request_target:
        branches:
            - master
        types:
            - closed
            - edited

jobs:
    test_desc:
        if: github.event.action == 'edited'

        name: pr desc updated
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v2
                with:
                    fetch-depth: 0

            -   name: pr2changelog
                id: pr2changelog
                run: python main.py
                with:
                    categories: Fix;New;Improvement

    test_merge:
        if: github.event.pull_request.merged == true

        name: changelog generator
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v2
                with:
                    fetch-depth: 0

            -   name: pr2changelog
                id: pr2changelog
                run: python main.py
                with:
                    categories: Fix;New;Improvement
